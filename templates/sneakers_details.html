<!-- sneakers_details.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneaker Details</title>
</head>
<body>
    <h1>Sneaker Details</h1>

    <div id="sneaker-details">
        <!-- Sneaker details will be dynamically populated here -->
        <img id="sneaker-img" alt="Sneaker Image">
        <h2 id="sneaker-title"></h2>
        <p id="sneaker-desc"></p>
        <p id="sneaker-price"></p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const sneakerId = urlParams.get('id');

        if (sneakerId) {
            const imgElement = document.getElementById('sneaker-img');
            const titleElement = document.getElementById('sneaker-title');
            const descElement = document.getElementById('sneaker-desc');
            const priceElement = document.getElementById('sneaker-price');

            // Fetch details for the given id and update the elements
            fetch(`https://voice-web-a2514-default-rtdb.europe-west1.firebasedatabase.app/sneakers/${sneakerId}.json`)
                .then(response => response.json())
                .then(data => {
                    imgElement.src = data.img;
                    titleElement.innerText = data.title;
                    descElement.innerText = data.desc;
                    priceElement.innerText = `Price: ${data.price}`;
                })
                .catch(error => {
                    console.error('Error fetching sneaker details:', error);
                });
        } else {
            console.error('Sneaker ID not provided');
        }
    </script>
</body>
</html>
